{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
</head>
<body>
    <h1>{{ project.title }}</h1>
    <img src="{{ project.image.url }}" alt="{{ project.title }}" width="400">
    <p><a href="{% url 'technology_detail' project.domain.slug %}">Back to {{ project.domain.title }}</a></p>
</body>
</html>
