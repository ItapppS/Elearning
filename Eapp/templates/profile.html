<!DOCTYPE html>
<html lang="en">
<head>
  {% load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - PHN Technology</title>
  <link rel="stylesheet" href="{% static 'css/demo.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .profile-section {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    .profile-info p {
      font-size: 18px;
      margin: 10px 0;
    }
    .profile-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .logout {
      background: #dc3545;
    }
    .logout:hover {
      background: #c82333;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="https://media.cakeresume.com/image/upload/s--xI61hW6Q--/c_pad,fl_png8,h_400,w_400/v1694111291/v8ocan12jgvaljj1cent.png" alt="Logo">
      </div>
      <h1>PHN Technology</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section id="profile" class="profile-section">
    <div class="container">
      <h2>Your Profile</h2>
      <div class="profile-info">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Phone:</strong> +1234567890</p>
        <p><strong>Address:</strong> 123 Street, City, Country</p>
      </div>
      <div class="profile-actions">
        <button class="btn">Edit Profile</button>
        <button class="btn logout">Logout</button>
      </div>
    </div>
  </section>
  
  <footer>
    <div class="container">
      <p>&copy; 2023 PHN Technology. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
