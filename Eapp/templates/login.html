{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="login-container">
    <h2 class="login-title">Login</h2>

    <!-- ✅ Messages for Errors or Success -->
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form class="login-form" id="loginForm" method="POST" autocomplete="on">
      {% csrf_token %}  <!-- ✅ CSRF token required -->
      <input type="text" id="username" name="username" placeholder="Enter username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Continue</button>
    </form>

    <p id="response" style="color: red; font-weight: bold;"></p>

    <div class="divider">
      <span>or use</span>
    </div>

    <p>Don't have an account? 
      <a href="{% url 'register' %}" style="color: blue; text-decoration: underline;">
        Register here
      </a>
    </p>
</div>

{% endblock %}
